    <title>iPhone Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        html, body {
            background-color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iphone {
            width: 90%;
            height: 90%;
            background-color: #000;
            position: fixed;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .notch {
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô notch ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ó‡∏≥‡πÄ‡∏õ‡πá‡∏ô full screen */
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/800/1200');
            background-size: cover;
            background-position: center;
            position: absolute;
            overflow: hidden;
            background-color: #121212;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .icons {
            position: absolute;
            right: 20px;
            display: flex;
        }
        
        .icons .icon {
            margin-left: 5px;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 30px;
            margin-top: 60px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            flex: 1;
            align-content: start;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .app-name {
            font-size: 14px;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .dock {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: auto;
            gap: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dock .app-icon {
            margin-bottom: 0;
            width: 80px;
            height: 80px;
            transition: transform 0.2s;
        }
        
        .dock .app-icon:hover {
            transform: translateY(-10px);
        }
        
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 5px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
